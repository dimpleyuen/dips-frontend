<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DIPS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Old+Standard+TT' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
  
    <div class="container-fluid">
    <!-- INDEX PAGE -->
      <div class="index-page">
        <div class="index-blurb">
          <p>With every dive comes new memories - record your scuba adventures with DIPS and open yourself to an infinite stream of new possibilities.</p>
          <div class="login-menu">
            <span class="arrow">>></span><a class="login-link" href="#openModalLogin"> Login</a>
            <br>
            <span class="arrow">>></span><a class="signup-link" href="#openModalSignup"> Sign Up</a>
          </div>
        </div>
        <div class="index-logo">
          <p>DIPS</p>
        </div>
      </div>

      <!-- LOG IN MODAL WINDOW -->
      <div id="openModalLogin" class="modalDialogLogin">
        <div>
          <a href="#close" class="close">X</a>
          <h3 class="text-uppercase">Login</h3>
          <!-- Username Input Field -->
            <input type="text" class="form-control login-username" placeholder="Username">
          <br>
          <!-- Password Input Field -->
          <div class="input-group login-password-wrapper">
            <input type="password" class="login-password form-control" name="" value="" placeholder="Password">
            <span class="input-group-btn">
              <button class="btn btn-default login-button" type="button">LOG IN</button>
            </span>
          </div>
          <br>
          <input type="checkbox"> REMEMBER ME | <a href="#">Forgot Password?</a>
          </div>
        </div>
      <!-- SIGNUP MODAL WINDOW -->
      <div id="openModalSignup" class="modalDialogSignup">
        <div>
          <a href="#close" class="close">X</a>
          <h3 class="text-uppercase">Sign Up</h3>
          <!-- Email Input Field -->
          <input type="email" class="form-control signup-email" placeholder="Email">
          <br>
          <!-- Username Input Field -->
          <input type="text" class="form-control signup-username" placeholder="Username">
          <br>
          <!-- Password Input Field -->
          <div class="input-group signup-password-wrapper">
            <input type="password" class="signup-password form-control" name="" value="" placeholder="Password">
            <span class="input-group-btn">
              <button class="btn btn-default signup-button" type="button">SIGN UP</button>
            </span>
          </div>
          <br>
          <input type="checkbox"> REMEMBER ME | <a href="#">Forgot Password?</a>
          </div>
        </div>  
      
      </div>
    </div>
    

















    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
